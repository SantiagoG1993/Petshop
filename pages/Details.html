            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../assets/images/logo-no-bg.png" alt=""></a>
              <button class="navbar-toggler m-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-12 text-center ">

              <div id="carrito">
                <a href="../cart.html">
                  <p>CARRITO</p>
                </a>
                <i class="bi bi-cart4"></i>
              </div>
            </div>
          </nav>
    </header>
    <main id="app" class="fondoMainDetail d-flex flex-column align-items-center">
          <div id='detailContainer' v-for='card of cardFiltradaPorId'>
              <div class="txtdetail d-flex flex-column align-items-center">
                <img class="object-fit-cover imgDetail p-2" :src='card.imagen' :alt='card.producto'>
                  <h5 class="mb-1">{{card.producto}}</h5>
                  <p class="descripcionDetail text-success m-1 descripcionDetail">{{card.descripcion}}</p>
                  <p class="descripcionDetail text-success m-1 priceDetail">Precio: $ {{card.precio.toLocaleString()}}
                  </p>
                  <p class="descripcionDetail text-success m-1 unitDetail">Unidades Disponibles: {{card.disponibles}}
                      Ud.</p>
              </div>
          </div>
  </main>
